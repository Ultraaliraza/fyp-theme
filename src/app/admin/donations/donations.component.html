<div class="row">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/admin"><em class="fa fa-home"></em></a></li>
            <li class="breadcrumb-item active" aria-current="page">All Donations</li>
        </ol>
    </nav>
</div>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">All Donations</h1>
    </div>
</div>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th></th>
            <th>ID</th>
            <th>Title</th>
            <th>User Name</th>
            <th>User Key</th>
            <th>Description</th>
            <th>Image</th>
            <th>File</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <td>1</td>
            <td>{{post.key}}</td>
            <td>{{post.donationpost.Title}}</td>
            <td>{{post.donationpost.Name}}</td>
            <td>{{post.donationpost.PostBy}}</td>
            <td>{{post.donationpost.Description}}</td>

            <td>
                <a routerLink="{{post.donationpost.PostImage}}" target="blank">
                    <img src="{{post.donationpost.PostImage}}" class="img-responsive tableImg" alt="image" />
                </a>
            </td>
            <td>
                <a href="{{post.donationpost.Postfile}}" download="download" style="color:#555;margin-left: 10px;">
                    <i class="fa fa-file fa-lg"></i>
                </a>
            </td>
            <td class="text-center">

                    <button class="trash" type="submit"  (click)="delete(post.key)"><i class="fa fa-trash"></i></button>

            </td>
        </tr>
    </tbody>
</table>
