<div class="row">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/admin"><em class="fa fa-home"></em></a></li>
            <li class="breadcrumb-item active" aria-current="page">Manage Users</li>
        </ol>
    </nav>
</div>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Manage Users</h1>
    </div>
</div>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th></th>
            <th>ID</th>
            <th>Title</th>
            <th>User Name</th>
            <th>User Key</th>
            <th>Description</th>
            <th>Category</th>
            <th>Image</th>
            <th>File</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <td></td>
            <td>{{post.key}}</td>
            <td>{{post.post.Title}}</td>
            <td>{{post.post.Name}}</td>
            <td>{{post.post.PostBy}}</td>
            <td>{{post.post.Description}}</td>
            <td>{{post.post.Category}}</td>

            <td>
                <a routerLink="{{post.post.PostImage}}"target="blank">
                    <img src="{{post.post.PostImage}}" class="img-responsive tableImg" alt="image" />
                </a>
            </td>
            <td>
                <a routerLink="{{post.post.Postfile}}" download="download" style="color:#555;margin-left: 10px;">
                    <i class="fa fa-file fa-lg"></i>
                </a>
            </td>
            <td class="text-center">
                <form action="#" method="POST">
                    <button class="trash" (click)="delete(post.key)"><i class="fa fa-trash"></i></button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
