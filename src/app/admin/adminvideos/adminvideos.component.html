<div class="row">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/admin"><em class="fa fa-home"></em></a></li>
            <li class="breadcrumb-item active" aria-current="page">Manage Videos</li>
        </ol>
    </nav>
</div>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Manage Videos</h1>
    </div>
</div>

<table class="table table-bordered table-striped">
    <thead>
<tr>            <th></th>
            <th>ID</th>
            <th>Title</th>
            <th>Posted By</th>
            <th>User Key</th>
            <th>Description</th>
            <th>Video</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">

            <td></td>
            <td>{{post.key}}</td>
            <td>{{post.post.Title}}</td>
            <td>{{post.post.UserName}}</td>
            <td>{{post.post.UploadedBy}}</td>
            <td>{{post.post.Details}}</td>
            <td>
                <!-- <a href="https://shorturl.at/bmnTW" target="blank">
                    <img src="https://shorturl.at/bmnTW" class="img-responsive tableImg"  />
                </a> -->
            </td>

            <td class="text-center">
                <form >
                    <button class="trash" (click)="authService.deleteVideos(post.key)"><i class="fa fa-trash"></i></button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
