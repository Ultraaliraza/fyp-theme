<div class="row">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/admin"><em class="fa fa-home"></em></a></li>
            <li class="breadcrumb-item active" aria-current="page">Reports</li>
        </ol>
    </nav>
</div>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">All Reports</h1>
    </div>
</div>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th></th>
            <th>ID</th>
            <th>Reason</th>
            <th>Report By</th>
            <th>Reporter Email</th>
            <th>Post ID</th>
            <th>Message</th>
            <!-- <th>Delete</th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <td></td>
            <td>{{post.key}}</td>
            <td>{{post.post.Reason}}</td>
            <td>{{post.post.Name}}</td>
            <td>{{post.post.Email}}</td>

            <td>{{post.post.PostID}}</td>
            <td>
                Message
            </td>
            <!-- <td class="text-center">
                       <form action="#" method="POST">
                           <button class="trash"><i class="fa fa-trash"></i></button>
                       </form>
                    </td> -->
        </tr>


    </tbody>
</table>
